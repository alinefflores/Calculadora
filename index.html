<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora</title>

    <link rel="stylesheet" href="assets/css/responsivo.css">
    <link rel="stylesheet" href="assets/css/style.css">
  
</head>
<body>
    <main>
        <h1 class="titulo">Calculadora</h1>
   
        <section class="container">
            <table class="calculadora">
                <tr>
                    <td colspan="4"><input type="text" class="display"></td>
                </tr>

                <tr>
                    <td><button class="botao botao-clear">C</button></td>
                    <td><button class="botao botao-num">(</button></td>
                    <td><button class="botao botao-num">)</button></td>
                    <td><button class="botao botao-num">/</button></td>
                </tr>

                <tr>
                    <td><button class="botao botao-num">7</button></td>
                    <td><button class="botao botao-num">8</button></td>
                    <td><button class="botao botao-num">9</button></td>
                    <td><button class="botao botao-num">*</button></td>
                </tr>               
    
                <tr>
                    <td><button class="botao botao-num">4</button></td>
                    <td><button class="botao botao-num">5</button></td>
                    <td><button class="botao botao-num">6</button></td>
                    <td><button class="botao botao-num">+</button></td>
                </tr>
    
                <tr>
                    <td><button class="botao botao-num">1</button></td>
                    <td><button class="botao botao-num">2</button></td>
                    <td><button class="botao botao-num">3</button></td>
                    <td><button class="botao botao-num">-</button></td>
                </tr>
    
                <tr>
                    <td><button class="botao botao-num">.</button></td>
                    <td><button class="botao botao-num">0</button></td>
                    <td><button class="botao botao-apagar">&laquo;</button></td>
                    <td><button class="botao botao-igual">=</button></td>
                </tr>         

            </table>                        
        </section>
    </main> 
    
    <script src="assets/js/main.js"></script>

</body>
</html>
